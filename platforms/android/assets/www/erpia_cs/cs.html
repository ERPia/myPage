<ion-view view-title="상담하기">
	<ion-content class="padding2">
		<!-- <a href="tel:070-7012-3071" class="button button-positive"> call me</a> -->

		<div class="list list-inset">
			<button class="button button-block button-dark" style="margin-top:50px" ng-click="dialNumber(' 07070123071')">
				전화 걸기
			</button> 
			<label class="item item-input">
				<span class="input-label">*회사명 : </span>
				<input type="text" placeholder="회사명" ng-model="csData.comName"><br>
			</label>
			<label class="item item-input">
				<span class="input-label">*작성자 : </span>
				<input type="text" placeholder="작성자" ng-model="csData.writer"><br>
			</label>
			<label class="item item-input">
				<span class="input-label">*제목 : </span>
				<input type="text" placeholder="제목" ng-model="csData.subject"><br>
			</label>
			<label class="item item-input">
				<span class="input-label">*연락처 : </span>
				<input type="tel" placeholder="-제외 입력하세요" ng-model="csData.tel"><br>
			</label>
			<label class="item item-input">
				<span class="input-label">*업종 : </span>
				<select ng-model="csData.sectors">
					<option ng-repeat="item in sectorslist" ng-value="item.id">
						{{item.value}}
					</option>
				</select>
			</label>
			<label class="item item-input">
				<span class="input-label">*관심항목 : </span>
				<select ng-model="csData.interestTopic">
					<option ng-repeat="item in interestTopiclist" ng-value="item.id">
						{{item.value}}
					</option>
				</select>
			</label>
			<label class="item item-input">
				<span class="input-label">*유입경로 : </span>
				<select ng-model="csData.inflowRoute">
					<option ng-repeat="item in inflowRoutelist" ng-value="item.id">
						{{item.value}}
					</option>
				</select>
			</label>
			<label class="item item-input">
				<span class="input-label">*문의사항 : </span>
				<textarea placeholder="내용을 입력하세요" style="height:250px; width:100%" ng-model="csData.contents"></textarea>
			</label>
			<form ng-submit="csRegist()">
				<button class="button button-block button-dark" style="margin-top:20px" type="submit">
					등록
				</button>
			</form>
		</div>

	</ion-content> 
</ion-view>
