<ion-content>
	<tab-slide-box>
		<div class="tsb-icons padding2">
			<div class="tsb-ic-wrp">
				<ion-scroll direction="x" class="tsb-hscroll">
					<a href="javascript:;" class="{{chart.icon}}" 
					ng-repeat="chart in charts" on-finish-render="test()">{{chart.title}}</a>
				</ion-scroll>
			</div>
		</div>
		<ion-slide-box does-continue="true" show-pager="false" on-slide-changed="slideHasChanged($index)">
			<ion-slide>
				<div class="card">
			        <div class="item item-divider">
			            A line chart
			        </div>
			        <div class="item item-text-wrap">
			            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick" chart-options="{showTooltips: true}"></canvas> 
			        </div>
			    </div>
			</ion-slide>
			<ion-slide>
				<div class="card">
			        <div class="item item-divider">
			            A bar chart
			        </div>
			        <div class="item item-text-wrap">
			            <canvas id="line" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick" chart-options="{showTooltips: true}"></canvas> 
			        </div>
			    </div>
			</ion-slide>
			<ion-slide>
				<div class="card">
			        <div class="item item-divider">
			            A radar chart
			        </div>
			        <div class="item item-text-wrap">
			            <canvas id="line" class="chart chart-radar" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick" chart-options="{showTooltips: true}"></canvas> 
			        </div>
			    </div>
			</ion-slide>
		</ion-slide-box>
	</tab-slide-box>	  
</ion-content>
