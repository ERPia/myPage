<ion-view view-title="Board Main">
	<ion-content scroll="false">
		<tab-slide-box>
			<div class="tsb-icons">
				<div class="tsb-ic-wrp">
					<ion-scroll direction="x" class="tsb-hscroll">
						<a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs2" on-finish-render="test()">{{tab.text}}</a>
					</ion-scroll>
				</div>
			</div>

			<ion-slide-box does-continue="true" show-pager="true" on-slide-changed="slideHasChanged($index)">

					<ion-content overflow-scroll="true" style="background: #c48f7a; ">
						<div style="height: 100%;">
							<iframe ng-src="{{BoardUrl1}}" ng-style="myStyle"></iframe>

					</ion-content>

					</ion-content>
					<!-- <ion-content overflow-scroll="true">
