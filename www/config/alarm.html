<ion-view view-title="알림 설정">
	<ion-nav-bar>
		<ion-nav-back-button></ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="padding2">
		<!-- <div class='list'>
			<div class='item item-divider'>--------------</div>
		</div> -->
		<ion-toggle ng-model="selectedAll" ng-change='check_alarm(selectedAll)'>
          	푸시알림
        </ion-toggle>
		<ion-toggle ng-repeat="item in settingsList" ng-model="item.checked" ng-checked="item.checked" ng-change='check_change(item)'>
          	{{ item.name }}
        </ion-toggle>
	</ion-content>
</ion-view>
