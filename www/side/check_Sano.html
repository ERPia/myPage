<ion-view view-title="수신함 확인 사업자번호 입력">
	<ion-content class="padding2">
		<body>
			<div class="psm_segum01">
				<img src="./img/img_jam.png" width="100%" class="psm_segum02">
				<div class="psm_segum03">정보 보호를 위해 암호화되어 있습니다.<br/>귀하의 사업자등록번호 뒤 5자리를 입력해주세요.</div>


				<div class="psm_segum04">
					<input type='text' class="psm_segum05"  ng-model='check.Sano' placeHolder='사업자번호 뒤 5자리'/>
				</div>

				<div class="psm_segum02"><button class="psm_segum06" ng-click='check_Sano()'>확인</button></div>
			</div>
		</body>
	</ion-content>
</ion-view>
