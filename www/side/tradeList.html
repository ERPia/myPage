<ion-view view-title="거래명세서">
	<ion-content class="padding2" style="width:100%;">
		<!-- <a href="tel:070-7012-3071" class="button button-positive"> call me</a> -->
		<link href="css/lhkTradeDetail.css" rel="stylesheet">
		<div class="psm_segum11">
			<table border="0" cellpadding="0" cellspacing="0" class="psm_segum17">
				<tr>
					<td class="psm_segum12">No</td>
					<td class="psm_segum13">매출일</td>
					<td class="psm_segum14">발행처</td>
					<td class="psm_segum15">열람</td>
				</tr>
			</table>
		</div>
		<ion-list>
			<ion-item ng-repeat="item in items" style="padding:0px;">
				<div ng-click="readTradeDetail('{{item.Sl_No + '^' + item.G_Name.substring(0,15) + ' 외' + item.totCnt + '건'}}')"  class="psm_segum16">
					<table border="0" cellpadding="0" cellspacing="0" class="psm_segum17">
						<tr>
							<td rowspan="2" class="psm_segum18">{{item.Idx}}</td>
							<td class="psm_segum19">{{item.in_date}}</td>
							<td class="psm_segum20">{{item.Admin_Code}}</td>
							<td rowspan="2" class="psm_segum21">x</td>
						</tr>
						<tr>							
							<td colspan="2" class="psm_segum22">{{item.G_Name.substring(0, 15)}} 외 {{item.totCnt}}</td>
						</tr>
					</table>
				</ion-item>
			</ion-list>
		</div>
	</ion-content>
</ion-item>
