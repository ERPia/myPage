<ion-view view-title="모바일 보안인증">
	<ion-content class="padding2">
		<!-- <a href="tel:070-7012-3071" class="button button-positive"> call me</a> -->
		<div class="list list-inset">			
			<div ng-switch='CertificationSwitch'>
				<div name='selectUserType' ng-switch-when='firstPage'>
					<label class="item item-input">
						<textarea style="height:400px; width:100%; overflow-y:scroll;">
안녕하세요!
ERPia 모바일에 오신 것을 환영합니다.

ERPia 애플리케이션은 고객분들의 소중한 정보 유츨을 방지하기 위해 인증된 휴대폰에서만 이용이 가능합니다.

[인증 절차]

1) APP과 동일한 계정으로 ERPia 시스템(PC) 접속
2) HOME 화면 하단 > ERPia>APP 아이콘 클릭
3) 사용자 휴대폰 번호 입력 > 인증번호 발송
4) 인증번호 SMS 발송
5) SMS로 도착한 인증번호를 하단에 입력
						</textarea>
					</label>
					전화번호 입력<input type="text" ng-model='SMSData.recUserTel'/>
					<button class="button button-block button-calm" type="submit" style="margin-top:50px" ng-click='click_Certification(this)'>
						다음
					</button> 
				</div>
				<div name='selectUserType' ng-switch-when='secondPage'>
					인증번호 입력<input type="text" ng-model='SMSData.rspnText'/>
					<button class="button button-block button-calm" type="submit" style="margin-top:50px" ng-click='click_responseText(this)'>
						인증코드 전송
					</button> 
				</div>
			</div>
		</div>

	</ion-content> 
</ion-view>
