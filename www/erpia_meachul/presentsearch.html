<ion-modal-view title="">
  <ion-header-bar>
    <h1 class="title">상품 검색</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset" style="align:center;" >
      <table width="100%">
          <tbody  ng-switch on="searchde.itemselectMode">
            <tr>
                <td style="text-align:center">
                  <b ng-switch-when="Select_GoodsName">상품명</b>
                  <b ng-switch-when="Select_G_OnCode">자체코드</b>
                  <b ng-switch-when="Select_G_Code">상품코드</b>
                  <b ng-switch-when="Select_GI_Code">바코드</b>
                  <b ng-switch-default>상품명</b>
                </td>
                <td>
                  <input type="text" ng-model='goodsparam.GoodsName' placeholder="상품명" size="20" ng-switch-when="Select_GoodsName">
                  <input type="text" ng-model='goodsparam.G_OnCode' placeholder="자체코드" size="20" ng-switch-when="Select_G_OnCode"/>
                  <input type="text" placeholder="상품코드" ng-model='goodsparam.GoodsCode' size="20" ng-switch-when="Select_G_Code"/>
                  <input type="text" placeholder="공인바코드 번호" ng-model='goodsparam.GI_Code' size="20" ng-switch-when="Select_GI_Code"/>
                  <input type="text" placeholder="상품명" ng-model='goodsparam.GoodsName' size="20" ng-switch-default/>
                </td>
                <td><i class="ion-search" style="font-size:30px" ng-click="presentsclick(2)"></i></td>
              </tr>
            </tbody>
      </table><hr>

<table width="100%" style="text-align:center">
    <tr>
      <td width="10%"></td>
      <td width="40%" style="text-align:center">상품코드</td>
      <td width="40%" style="text-align:center">상품명</td>
      <td width="10%"></td>
    </tr>
    <tr>
     <td colspan="4"><hr></td> 
    </tr>
    </table>
    <table ng-repeat="x in itemlists" width='90%'>
    <tr>
      <td width='80%'>
        <ion-checkbox ng-click='goodsCheck(x)'>
        {{x.G_Code}}<br>
        {{x.G_Name}}
        </ion-checkbox>
      </td>
      <td width='20%'>
        &nbsp;&nbsp;&nbsp;<i class="ion-help-circled" style="font-size:40px;vertical-align:middle;" ng-click='ItemDetailBtn($index)'></i>
      </td>
    </tr>
    </table>
  </div>

  </ion-content>
  <ion-footer-bar align-title="left" class="bar-assertive">
  <div class="buttons" ng-click="closepresentsearchModals()">
    <button class="button">취소</button>
  </div>
  <h1 class="title"></h1>
  <div class="buttons" ng-click="checkdataSave()">
    <button class="button">확인</button>
  </div>
</ion-footer-bar>
  </ion-modal-view>
