<ion-view title="간편매입 등록">
    <ion-nav-bar>
        <ion-nav-back-button ng-click="mygoback()">Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
    <div class="list list-inset">
        <div class="list list-inset" align="left" ng-click="meaipNext()">
            <input type="text" style="text-align:center;" value='{{todate}}' readonly>   
            <hr>&nbsp; <i class="{{upAnddown}}"></i> &nbsp;&nbsp; 매출정보
        </div>

        <div ng-if="basictype" >
        <div class="list list-inset">
            <label class="item item-input" style="border:0;">
              거래처&nbsp;&nbsp;
              <input type="text" ng-model="Comp.Ger_Name" style="text-align:center;" readonly ng-click="compsclick(1);checkup()">&nbsp;
              <button class="button button-stable" ng-click="compsclick(1);checkup()">검색</button>&nbsp;
            </label>

            <label class="item item-input" style="border:0;">
              수불구분
              <ion-radio ng-click="kindF('221');checkup()">입고</ion-radio>
              <ion-radio ng-click="kindF('212');checkup()">반품</ion-radio>
            </label>

            <label class="item item-input item-select" style="border:0;">
              매장지정
              <select ng-model="mejang.Sale_Place_Code" ng-change='mejangselect();checkup()' style="width:50%">
                 <option ng-repeat="x in mejanglists" value="{{x.Sale_Place_Code}},{{x.Sale_Place_Name}}" ng-selected="mejang.Sale_Place_Code==configData.basic_Place_Code||mejang.Sale_Place_Name==configData.basic_Place_Name" >
                 {{x.Sale_Place_Name}}</option>
                </select>
            </label>

            <label class="item item-input item-select" style="border:0;">
              창고지정
              <select ng-model="mejang.ChanggoCode" ng-change='onChanggoChecked();checkup()' style="width:50%">
                  <option ng-repeat="x in changgolist" value="{{x.Name}},{{x.Code}}" ng-selected="configData.basic_Ch_Code == {{x.Code}}">
                  {{x.Name}}</option>
                </select>
            </label>
    </div>
    </div>

        <div class="list list-inset" align="left" ng-click="meaipNext2()">
            <hr>&nbsp; <i class="{{upAnddown2}}"></i> &nbsp;&nbsp; 상품
        </div>

        <div ng-if="basic2type">
        <div class="list list-inset" style="align:center;" >
            <table width="100%">
                <tr>
                    <td>
                    &nbsp;<SELECT ng-model='searchde.Mode'>
                            <option value='Select_GoodsName' selected>상품명</option>
                            <option value='Select_G_OnCode'>자체코드</option>
                            <option value='Select_G_Code'>상품코드</option>
                            <option value='Select_GI_Code'>바코드</option>
                    </SELECT>&nbsp;&nbsp;
                    </td>
                    <td>
            <label ng-switch on="searchde.Mode" class="item-input-wrapper">
            <input type="text" ng-model='goodsparam.GoodsName' size="20" placeholder="상품명" ng-switch-when="Select_GoodsName"/>
            <input type="text" ng-model='goodsparam.G_OnCode' size="20" placeholder="자체코드" ng-switch-when="Select_G_OnCode"/>
            <input type="text" ng-model='goodsparam.GoodsCode' size="20" placeholder="상품코드" ng-switch-when="Select_G_Code"/>
            <input type="text" ng-model='goodsparam.GI_Code' size="20" placeholder="공인바코드 번호" ng-switch-when="Select_GI_Code"/>
            <input type="text" ng-model='goodsparam.GoodsName' size="20" placeholder="상품명" ng-switch-default/>
            </label>
                    </td>
                    <td><i class="ion-search" style="font-size:30px" ng-click="presentsclick(1)"></i></td>
                    <td><i class="ion-ios-barcode" style="font-size:30px" ng-click="scanBarcode()"></i></td>
                </tr>
            </table><hr>
        
            <table width="100%" style="text-align:center;">
                <tr bgcolor="#EAEAEA">
                    <td width="40%">상품명</td>
                    <td width="15%">수 량</td>
                    <td width="35%">단 가</td>
                    <td width="10%">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="4"><hr></td>
                </tr>
                <tr ng-repeat="goods in goodsresult">
                    <td>{{goodsresult[$index].goods_number}}.{{goodsresult[$index].G_Name}}</td>
                    <td><input type="number" min="1" max="999" ng-model="goods.goods_count" required ng-bind-html="goods_totalprice1($index)"></td>
                    <td><label class="item-input-wrapper"><input ng-model="goods.goods_price" type="text" ng-change="goods_totalprice1($index)"/></label>
                    <input ng-model="goodsresult[$index].goods_totalprice" ng-bind-html="goods_totalsumprice()" type="hidden" /></td>
                    <td><i class="ion-android-remove-circle" ng-click="remove($index)"></i>&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>
        
        <div class="list list-inset" align="left" ng-click="meaipNext3()">
            <hr>&nbsp; <i class="{{upAnddown3}}"></i> &nbsp;&nbsp; 관리비고
        </div>
        <div ng-if="basic3type" class="list list-inset">
            <label class="item item-input item-stacked-label">
                <textarea placeholder="관리자비고란 입니다." rows="8" cols="10" ng-model="etc.goods_bigo"></textarea>
            </label>
        </div>

        <div class="list list-inset" align="center">
            <hr>
            <button class="button button-balanced" style="margin-top:40px" ng-click='meaipDataRegist()'>다음</button>
        </div>
    </div>

    
  </ion-content>
</ion-view>
